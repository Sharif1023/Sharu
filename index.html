
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharunduu | Sharif Islam - Premium Full Stack Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #050505;
      --bg-light: #E0FFFF; /* Exclusive Light Cyan */
      --text-dark: #fcfcfc;
      --text-light: #0a0a0a;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      transition: background-color 1.2s cubic-bezier(0.16, 1, 0.3, 1), color 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body.dark { background-color: var(--bg-dark); color: var(--text-dark); }
    body.light { background-color: var(--bg-light); color: var(--text-light); }

    .font-display { font-family: 'Bebas Neue', cursive; }
    
    ::selection { background: #000; color: #fff; }

    ::-webkit-scrollbar { width: 2px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 0; }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.035;
      pointer-events: none;
      z-index: 9999;
    }

    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.4;
    }

    body.light .mesh-gradient {
      background: radial-gradient(circle at 20% 30%, rgba(224, 255, 255, 1) 0%, rgba(200, 245, 245, 0.3) 100%);
    }

    body.dark .mesh-gradient {
      background: radial-gradient(circle at 80% 20%, rgba(10, 10, 15, 1) 0%, rgba(5, 5, 5, 1) 100%);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "lucide-react": "https://esm.sh/lucide-react@^0.462.0",
      "react/": "https://esm.sh/react@^19.0.0/",
      "react": "https://esm.sh/react@^19.0.0",
      "framer-motion": "https://esm.sh/framer-motion@^11.13.1",
      "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
      "react-dom": "https://esm.sh/react-dom@^19.0.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^6.28.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.46.1",
      "jspdf": "https://esm.sh/jspdf@^2.5.1"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="light">
  <div class="mesh-gradient"></div>
  <div class="grain-overlay"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
